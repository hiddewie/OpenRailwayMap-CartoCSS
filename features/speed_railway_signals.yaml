electrification_signals:
  tags:
    - 'railway:signal:speed_limit'
    - 'railway:signal:speed_limit:form'
    - 'railway:signal:speed_limit:speed'
    - 'railway:signal:speed_limit_distant'
    - 'railway:signal:speed_limit_distant:form'
    - 'railway:signal:speed_limit_distant:speed'

  features:

    # --- AT --- #

    - description: Austrian speed signals (Geschwindigkeitsvoranzeiger) as signs
      country: AT
      icon:
        match: 'railway:signal:speed_limit_distant:speed'
        cases:
          - { null: true, value: 'at/geschwindigkeitsvoranzeiger-empty-sign' }
          - { regex: '^(1[02]|[1-9])0$', value: 'at/geschwindigkeitsvoranzeiger-{}-sign' }
      tags:
        - { tag: 'railway:signal:speed_limit_distant', value: 'AT-V2:geschwindigkeitsvoranzeiger' }
        - { tag: 'railway:signal:speed_limit_distant:form', value: 'sign' }

    - description: Austrian speed signals (Geschwindigkeitsvoranzeiger) as light signals
      country: AT
      icon:
        match: 'railway:signal:speed_limit_distant:speed'
        cases:
          - { null: true, value: 'at/geschwindigkeitsvoranzeiger-empty-light' }
          - { regex: '^(1[0-4]|[2-9])0$', value: 'at/geschwindigkeitsvoranzeiger-{}-light' }
      tags:
        - { tag: 'railway:signal:speed_limit_distant', value: 'AT-V2:geschwindigkeitsvoranzeiger' }
        - { tag: 'railway:signal:speed_limit_distant:form', value: 'light' }

    - description: Austrian speed signals (Geschwindigkeitsanzeiger)
      country: AT
      icon:
        match: 'railway:signal:speed_limit:speed'
        cases:
          - { null: true, value: 'at/geschwindigkeitsanzeiger-empty-sign' }
          - { regex: '^(1[0-6]|[1-9])0$', value: 'at/geschwindigkeitsanzeiger-{}-sign' }
      tags:
        - { tag: 'railway:signal:speed_limit', value: 'AT-V2:geschwindigkeitsanzeiger' }
        - { tag: 'railway:signal:speed_limit:form', value: 'sign' }

    - description: Austrian speed signals (Geschwindigkeitsanzeiger)
      country: AT
      icon:
        match: 'railway:signal:speed_limit:speed'
        cases:
          - { null: true, value: 'at/geschwindigkeitsanzeiger-empty-light' }
          - { regex: '^(1[024]|[2-9])0$', value: 'at/geschwindigkeitsanzeiger-{}-light' }
      tags:
        - { tag: 'railway:signal:speed_limit', value: 'AT-V2:geschwindigkeitsanzeiger' }
        - { tag: 'railway:signal:speed_limit:form', value: 'light' }

    - description: Austrian line speed signals (Ankündigungstafel)
      country: AT
      icon:
        match: 'railway:signal:speed_limit_distant:speed'
        cases:
          - { null: true, value: 'at/ankuendigungstafel-empty-sign' }
          - { regex: '^(1[0-4]0|10|[2-9][05])$', value: 'at/ankuendigungstafel-{}-sign' }
      tags:
        - { tag: 'railway:signal:speed_limit_distant', value: 'AT-V2:ankündigungstafel' }
        - { tag: 'railway:signal:speed_limit_distant:form', value: 'sign' }

    - description: Austrian line speed signals (Geschwindigkeitstafel)
      country: AT
      icon:
        match: 'railway:signal:speed_limit:speed'
        cases:
          - { null: true, value: 'at/geschwindigkeitstafel-empty-sign' }
          - { regex: '^(1[0-6]0|[1-9][05]|5)$', value: 'at/geschwindigkeitstafel-{}-sign' }
      tags:
        - { tag: 'railway:signal:speed_limit', value: 'AT-V2:geschwindigkeitstafel' }
        - { tag: 'railway:signal:speed_limit:form', value: 'sign' }

    - description: Austrian Salzburger Lokalbahn & Pinzgauer Lokalbahn X40
      country: AT
      icon: { default: 'at/x40' }
      tags:
        - { tag: 'railway:signal:speed_limit', value: 'AT-SLB:x40' }
        - { tag: 'railway:signal:speed_limit:form', value: 'sign' }

    - description: ???
